{% extends 'main/base.html' %}
{% block title %}Rooms | {% endblock %}
{% block content %}
<div class="text-center p-10 lg:p-20">
	<h1 class="text-white/80 text-3xl lg:text-6xl">Rooms</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
	<div class="w-full lg:w-1/4 px-3 py-3">
		<div class="p-4 bg-white/80 shadow rounded-lg text-center">
			<h2 class="mb-5 text-2xl text-teal-700 font-semibold">{{ room.name }}</h2>
			<a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-400 hover:bg-teal-600">Join</a>
		</div>
	</div>
    {% endfor %}
</div>
{% endblock %}
